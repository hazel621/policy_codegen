version: '3.8'

services:
  codegen:
    build:
      context: .
      dockerfile: codegen/Dockerfile
    container_name: codegen
    expose:
      - "8000"
    volumes:
      - enforcement_volume:/app/codegen/handlers   # ğŸ‘ˆ è¾“å‡ºç›®å½•ç»‘å®šåˆ°å…±äº«å·
    networks:
      - backend

  nginx-gateway:
    build: ./api-gateway
    container_name: nginx-gateway
    ports:
      - "8080:80"
    depends_on:
      - codegen
      - event-handler
    networks:
      - backend

  redis:
      image: redis:7
      container_name: redis
