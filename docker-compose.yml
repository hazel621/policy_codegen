version: '3.8'

services:
  codegen:
    build:
      context: .
      dockerfile: codegen/Dockerfile
    container_name: codegen
    expose:
      - "8000"
    volumes:
      - enforcement_volume:/app/codegen/handlers   # 输出目录绑定到共享卷
    networks:
      - backend

  nginx-gateway:
    build: ./api-gateway
    container_name: nginx-gateway
    ports:
      - "8080:80"
    depends_on:
      - codegen
      - event-handler
    networks:
      - backend

  redis:
      image: redis:7
      container_name: redis
      ports:
        - "6379:6379"
      networks:
        - backend

  event-handler:
    build:
      context: .
      dockerfile: event_handler/Dockerfile
    container_name: event-handler
    volumes:
      - enforcement_volume:/app/codegen/handlers   # handlers 是 codegen 的输出
    ports:
      - "8001:8001"
    depends_on:
      - codegen
      - redis 
    networks:
      - backend

  frontend:
    build: ./policy_frontend
    ports:
      - "5173:80"
    depends_on:
      - nginx-gateway
    networks:
      - backend

